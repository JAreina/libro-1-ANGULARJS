<!doctype html>
<html lang="es" ng-app="myApp">
<head>
<title>{{titulo}} root scope</title>
<meta charset="utf-8">

<style>
    body{
        background-color:tomato;
        color:white;
    }

</style>
</head>
<body ng-controller="mensajesController">

        <div ng-controller="mensajesController">
                <h4>Messages:</h4>
                <ul>
                <li ng-repeat="mensaje in mensajes">
                {{mensaje.texto}}
                </li>
                </ul>
                <div ng-controller="estadoController">
                <h4>Stats:</h4>
            
                <div>{{mensajes.length}} Message(s)</div>
                <div>Status: <span>{{statusColor}} >>>>>>> {{status}}
                </span>
                </div>
                </div>
                </div>

<script src="lib/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
